---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">Date: {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} •
      {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}{% if page.categories %} • Category:
      {{ page.categories[0] }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% include comment.html %}

</div>
